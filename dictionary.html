<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Dictionary</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
        }
        .frame {
            background: #faf9f6;
            border: 4px solid #bdbdbd;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(120, 120, 120, 0.13);
            max-width: 520px;
            margin: 60px auto 0 auto;
            padding: 36px 36px 28px 36px;
            position: relative;
        }
        #head {
            text-align: center;
            color: #616161;
            font-size: 44px;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        ol {
            font-size: 22px;
            color: #424242;
            padding-left: 22px;
        }
        li {
            margin-bottom: 13px;
            padding-left: 2px;
        }
        .chicken-emoji {
            font-size: 38px;
            position: absolute;
            top: -30px;
            left: 20px;
        }
        .egg-emoji {
            font-size: 32px;
            position: absolute;
            top: -28px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <span class="chicken-emoji">üêî</span>
        <span class="egg-emoji">ü•ö</span>
        <h2 id="head">Chicken Dictionary</h2>
        <ol>
            <li>Hey/Hi/Hello/Bye ‚Üí <b>kee kee..</b></li>
            <li>Good Morning ‚Üí <b>kokkara kokkara ko..</b></li>
            <li>Good Night ‚Üí <b>baawwk..</b></li>
            <li>Ends with a vowel (a, e, i, o, u) ‚Üí <b>bawk bawk bawk..</b></li>
            <li>Ends with a consonant ‚Üí <b>cluck cluck cluck..</b></li>
        </ol>
    </div>
    <div style="text-align: left; max-width: 520px; margin: 18px auto 0 auto;">
        <a href="index.html" style="
            display: inline-block;
            padding: 8px 22px;
            background: #bdbdbd;
            color: #333;
            border-radius: 8px;
            text-decoration: none;
            font-size: 17px;
            font-family: inherit;
            transition: background 0.2s;
        " onmouseover="this.style.background='#a0a0a0'" onmouseout="this.style.background='#bdbdbd'">
            ‚Üê Back
        </a>
    </div>

</body>
</html>
